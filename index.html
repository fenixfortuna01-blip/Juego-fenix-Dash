<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Vuelo del F√©nix - Optimizado</title>
    <style>
        :root {
            --bg-color: #020617;
            --accent-color: #fbbf24;
            --fire-shield: #f97316;
            --ice-shield: #3b82f6;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            max-height: 900px;
            background: linear-gradient(to bottom, #0f172a, #020617);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            z-index: 5;
        }

        .stat-box {
            background: rgba(15, 23, 42, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: 800;
        }

        #shield-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: none;
            z-index: 5;
        }

        #shield-label {
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 1px 2px black;
        }

        #shield-bar-container {
            width: 160px;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden;
        }

        #shield-bar {
            width: 100%;
            height: 100%;
            background: white;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
            text-align: center;
            padding: 20px;
        }

        #overlay.active { display: flex; }

        h1 { color: #f59e0b; font-size: 2rem; margin-bottom: 10px; }

        .btn {
            padding: 18px 45px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #f59e0b, #ef4444);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .touch-hint {
            position: absolute;
            bottom: 100px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div class="stat-box">‚≠ê <span id="score">0</span></div>
            <div class="stat-box">NIVEL <span id="level">1</span></div>
        </div>

        <div id="shield-info">
            <div id="shield-label">ESCUDO</div>
            <div id="shield-bar-container">
                <div id="shield-bar"></div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="touch-hint">
            <span>‚¨ÖÔ∏è IZQ</span>
            <span>DER ‚û°Ô∏è</span>
        </div>

        <div id="overlay">
            <h1 id="overlay-title">EL F√âNIX DESCANS√ì</h1>
            <p id="final-score">Puntos: 0</p>
            <p id="death-reason" style="margin: 15px 0; font-weight: bold;"></p>
            <button class="btn" id="restart-btn">JUGAR</button>
            <p style="margin-top: 20px; font-size: 0.85rem; color: #94a3b8;">
                ‚òÄÔ∏è vs ‚ùÑÔ∏è | üíß vs üî•<br>
                Usa las flechas ‚¨ÖÔ∏è ‚û°Ô∏è o toca los lados.
            </p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const overlay = document.getElementById('overlay');
        const shieldInfo = document.getElementById('shield-info');
        const shieldBar = document.getElementById('shield-bar');
        const shieldLabel = document.getElementById('shield-label');
        const restartBtn = document.getElementById('restart-btn');

        let gameActive = false;
        let score = 0;
        let level = 1;
        let lastTime = 0;
        let spawnTimer = 0;
        let scoreTimer = 0;
        
        const config = {
            baseSpeed: 3.5,
            speedIncrement: 0.4,
            spawnRate: 1000,
            playerSpeed: 9,
            shieldDuration: 6000,
            maxParticles: 40 
        };

        const player = {
            x: 0,
            y: 0,
            width: 55,
            height: 55,
            activeShield: null,
            shieldTimeLeft: 0,
            movingLeft: false,
            movingRight: false
        };

        let obstacles = [];
        let particles = [];
        let powerUps = [];

        function resize() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 120;
        }

        window.addEventListener('resize', resize);
        resize();

        // --- CONTROLES DE TECLADO ---
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.movingLeft = true;
            if (e.key === 'ArrowRight') player.movingRight = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') player.movingLeft = false;
            if (e.key === 'ArrowRight') player.movingRight = false;
        });

        // --- CONTROLES T√ÅCTILES ---
        const handleTouch = (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                const touchX = e.touches[0].clientX;
                const mid = window.innerWidth / 2;
                player.movingLeft = touchX < mid;
                player.movingRight = touchX >= mid;
            }
        };

        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.movingLeft = false;
            player.movingRight = false;
        }, { passive: false });

        class GameObject {
            constructor(type) {
                this.type = type;
                this.width = type.startsWith('p_') ? 38 : 45;
                this.height = this.width;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = config.baseSpeed + (level * config.speedIncrement);
                if (type.startsWith('p_')) this.speed *= 0.75;
                this.rotation = 0;
            }
            update() {
                this.y += this.speed;
                this.rotation += 0.03;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                let emoji = '';
                if (this.type === 'ice') emoji = '‚ùÑÔ∏è';
                else if (this.type === 'fire') emoji = 'üî•';
                else if (this.type === 'p_fire') emoji = '‚òÄÔ∏è';
                else if (this.type === 'p_water') emoji = 'üíß';

                ctx.font = this.type.startsWith('p_') ? '28px serif' : '34px serif';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(emoji, 0, 0);
                ctx.restore();
            }
        }

        function createExplosion(x, y, color) {
            if (particles.length > config.maxParticles) return;
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    size: Math.random() * 3 + 2,
                    color: color
                });
            }
        }

        function drawPlayer() {
            const time = Date.now();
            const wingAnim = Math.sin(time / 150) * 10;
            
            if (Math.random() > 0.6 && particles.length < config.maxParticles) {
                particles.push({
                    x: player.x + player.width/2, y: player.y + player.height,
                    vx: (Math.random() - 0.5), vy: 2, life: 0.4, size: 2, 
                    color: player.activeShield === 'water' ? '#3b82f6' : '#f97316'
                });
            }

            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);

            if (player.activeShield) {
                ctx.beginPath(); ctx.arc(0, 0, 42, 0, Math.PI * 2);
                ctx.strokeStyle = player.activeShield === 'fire' ? '#f97316' : '#3b82f6';
                ctx.lineWidth = 3; ctx.stroke();
            }

            ctx.fillStyle = '#ef4444';
            ctx.beginPath(); ctx.moveTo(-30, wingAnim); ctx.lineTo(-8, -10); ctx.lineTo(-8, 20); ctx.fill();
            ctx.beginPath(); ctx.moveTo(30, wingAnim); ctx.lineTo(8, -10); ctx.lineTo(8, 20); ctx.fill();
            ctx.fillStyle = '#f59e0b';
            ctx.beginPath(); ctx.ellipse(0, 5, 10, 18, 0, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(0, -15, 8, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }

        function gameOver(reason, color) {
            gameActive = false;
            overlay.classList.add('active');
            document.getElementById('final-score').innerText = `Puntos: ${score}`;
            const dr = document.getElementById('death-reason');
            dr.innerText = reason; dr.style.color = color;
            shieldInfo.style.display = 'none';
        }

        function resetGame() {
            score = 0; level = 1; obstacles = []; particles = []; powerUps = [];
            spawnTimer = 0; scoreTimer = 0; player.activeShield = null;
            scoreElement.innerText = score; levelElement.innerText = level;
            overlay.classList.remove('active');
            gameActive = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (player.movingLeft && player.x > 0) player.x -= config.playerSpeed;
            if (player.movingRight && player.x < canvas.width - player.width) player.x += config.playerSpeed;

            if (player.activeShield) {
                player.shieldTimeLeft -= deltaTime;
                shieldBar.style.width = (player.shieldTimeLeft / config.shieldDuration) * 100 + '%';
                if (player.shieldTimeLeft <= 0) {
                    player.activeShield = null;
                    shieldInfo.style.display = 'none';
                }
            }

            scoreTimer += deltaTime;
            if (scoreTimer >= 1000) {
                score++; scoreTimer = 0;
                scoreElement.innerText = score;
                if (score % 20 === 0) { level++; levelElement.innerText = level; }
            }

            spawnTimer += deltaTime;
            if (spawnTimer > Math.max(400, config.spawnRate - (level * 30))) {
                if (Math.random() < 0.08) powerUps.push(new GameObject(Math.random() > 0.5 ? 'p_fire' : 'p_water'));
                else obstacles.push(new GameObject(Math.random() > 0.5 ? 'ice' : 'fire'));
                spawnTimer = 0;
            }

            const px = player.x + 27, py = player.y + 27;

            for(let i = powerUps.length -1; i >= 0; i--) {
                const p = powerUps[i]; p.update(); p.draw();
                if (p.y > canvas.height) powerUps.splice(i, 1);
                else {
                    const dx = px - (p.x + 19), dy = py - (p.y + 19);
                    if (dx*dx + dy*dy < 1600) {
                        player.activeShield = p.type === 'p_fire' ? 'fire' : 'water';
                        player.shieldTimeLeft = config.shieldDuration;
                        shieldInfo.style.display = 'block';
                        shieldLabel.innerText = p.type === 'p_fire' ? 'SOL ‚òÄÔ∏è' : 'AGUA üíß';
                        shieldBar.style.backgroundColor = p.type === 'p_fire' ? '#f97316' : '#3b82f6';
                        powerUps.splice(i, 1);
                    }
                }
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i]; obs.update(); obs.draw();
                if (obs.y > canvas.height) obstacles.splice(i, 1);
                else {
                    const dx = px - (obs.x + 22), dy = py - (obs.y + 22);
                    if (dx*dx + dy*dy < 1444) {
                        if ((player.activeShield === 'fire' && obs.type === 'ice') || 
                            (player.activeShield === 'water' && obs.type === 'fire')) {
                            createExplosion(obs.x + 22, obs.y + 22, obs.type === 'ice' ? '#3b82f6' : '#ef4444');
                            obstacles.splice(i, 1); score += 5;
                            scoreElement.innerText = score;
                        } else {
                            gameOver(obs.type === 'ice' ? '‚ùÑÔ∏è ¬°HIELO!' : 'üî• ¬°FUEGO!', obs.type === 'ice' ? '#60a5fa' : '#ef4444');
                        }
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.04;
                if (p.life <= 0) particles.splice(i, 1);
                else {
                    ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                }
            }
            ctx.globalAlpha = 1.0;
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        restartBtn.addEventListener('click', resetGame);
        window.onload = () => { overlay.classList.add('active'); };
    </script>
</body>
</html>
